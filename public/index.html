<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flixia Streaming Platform</title>
    <link rel="stylesheet" href="output.css">
    <link rel="shortcut icon" href="/public/assets/logos/logo.png">
</head>
<body>
    <!-- Hero Section -->
    <div class="w-full h-screen relative flex flex-col">
        <!-- Hero Image -->
        <img src="/public/assets/backgrounds/heroBgImage.jpg" class="absolute top-0 left-0 w-full h-screen object-cover heroBg" alt="Hero Background">
        <div class="bg-flixiaBlue/40 w-full h-full absolute top-0 left-0"></div>
        <!-- Navbar -->
        <nav class="w-full lg:max-w-5xl mx-auto p-5 lg:px-0 flex justify-between items-center z-10">
            <a href="#">
                <img src="/public/assets/logos/logo.png" alt="Flixia Logo" class="md:h-12 h-8 w-fit">
            </a>
            <span class="flex items-center gap-2 font-semibold text-white text-sm md:text-xl">
                <a href="#" class="hover:text-2xl ease-out duration-300">Login</a>
                <span>/</span>
                <a href="#" class="hover:text-2xl ease-out duration-300">Join Flixia</a>
            </span>
        </nav>

        <div class="w-full lg:max-w-5xl mx-auto my-auto h-fit flex flex-col items-center text-center z-10 gap-0 md:gap-2">
            <h1 class="text-4xl md:text-6xl font-bold tracking-wide text-white w-full md:max-w-2xl capitalize">Get The Best Online Streming service</h1>
            <p class="text-base md:text-xl text-white w-full md:max-w-sm">Creating the future of live streaming. Welcome to FLIXIA.</p>
            <button class="mt-3 text-base md:text-xl text-white font-semibold md:px-7 md:py-2.5 border-flixiaBlue border-4 md:duration-300 hover:bg-transparent px-5 py-2 bg-flixiaBlue tracking-wider rounded">Join Flixia</button>
        </div>
    </div>
    <script src="/index.js"></script>
</body>
</html>
